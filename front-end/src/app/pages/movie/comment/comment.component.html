<div class="space-y-6 text-white">

  <h3 class="text-2xl font-semibold">Comments</h3>

  <!-- Input -->
  <div class="flex gap-4">
    <input
      #commentInput
      (keydown.enter)="addComment(commentInput.value)"
      type="text"
      placeholder="Write your comment..."
      class="flex-grow bg-white/10 px-5 py-3 rounded-full focus:outline-none"
    />
    <button
      class="bg-red-600 hover:bg-red-700 px-6 rounded-full"
      (click)="addComment(commentInput.value)"
    >
      Post
    </button>
  </div>

  <!-- List -->
  <div class="space-y-4">
    <div
      *ngFor="let comment of comments"
      class="flex gap-4 bg-white/5 p-4 rounded-lg"
    >
      <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
        <i class="fa-solid fa-user text-white/70"></i>
      </div>

      <div>
        <p class="font-medium">{{ comment.user.username }}</p>
        <p class="text-sm text-gray-300">{{ comment.comment }}</p>
      </div>
    </div>
  </div>

</div>
