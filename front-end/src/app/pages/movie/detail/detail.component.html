<div class="flex flex-col lg:flex-row gap-10 text-white">

  <!-- POSTER -->
  <div class="lg:w-[280px] flex-shrink-0">
    <img
      [src]="movie.image_url"
      class="rounded-lg shadow-lg w-full"
    />
  </div>

  <!-- INFO -->
  <div class="flex-grow space-y-4">

    <!-- Title + Action -->
    <div class="flex justify-between items-start">
      <h1 class="text-4xl font-bold">{{ movie.name }}</h1>

      <button
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md flex items-center gap-2"
      >
        <i class="fa-solid fa-plus"></i>
        Favourite
      </button>
    </div>

    <!-- Genres -->
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let genre of movie.genres"
        class="bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full text-sm"
      >
        {{ genre.name }}
      </span>
    </div>

    <!-- Description -->
    <p class="text-gray-300 leading-relaxed">
      {{ movie.description }}
    </p>

    <!-- Meta -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-sm text-gray-300">
      <span><b>Country:</b> {{ movie.country?.name || 'Unknown' }}</span>
      <span><b>Release:</b> {{ movie.createdDate }}</span>
      <span><b>Actor:</b> Phuong</span>
    </div>

  </div>
</div>
