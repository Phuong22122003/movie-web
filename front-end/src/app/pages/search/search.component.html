<div class="flex flex-col space-y-10 px-4 sm:px-6 lg:px-10">
  
  <!-- Movie Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
    <app-card *ngFor="let movie of movies" [movie]="movie"></app-card>
  </div>

  <!-- Footer -->
  <app-page-footer
    [page]="page"
    (pageChange)="onPageChange($event)"
    class="mt-6"
  ></app-page-footer>

</div>
