<div class="space-y-8">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-3xl font-bold">Movies</h2>
      <p class="text-gray-400 text-sm">Manage all movies</p>
    </div>

    <button
      (click)="openAddModal()"
      class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded-md flex items-center gap-2"
    >
      <i class="fa-solid fa-plus"></i>
      Add Movie
    </button>
  </div>

  <!-- Movie Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">

    <div *ngFor="let movie of movies" class="relative group">
      <app-card [movie]="movie"></app-card>

      <!-- Overlay -->
      <div
        class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-3 rounded-lg"
      >
        <button
          (click)="edit(movie)"
          class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm"
        >
          Edit
        </button>

        <button
          (click)="delete(movie.id)"
          class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm"
        >
          Delete
        </button>
      </div>
    </div>

  </div>

  <app-modal #model></app-modal>
</div>
