<div
  class="w-[200px] flex-shrink-0 cursor-pointer group"
  [routerLink]="['/movie', movie.id]"
>
  <div class="relative overflow-hidden rounded-lg">
    <img
      [src]="movie.image_url"
      class="h-[280px] w-full object-cover group-hover:scale-110 transition duration-300"
    />

    <span
      class="absolute top-2 left-2 bg-red-600 text-xs px-2 py-1 rounded"
    >
      HD
    </span>
  </div>

  <h3 class="mt-2 text-sm font-medium truncate">
    {{ movie.name }}
  </h3>
</div>
