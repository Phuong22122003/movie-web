<header class="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-white/10">
  <div class="max-w-[1400px] mx-auto px-6 h-16 flex items-center justify-between text-white">

    <!-- LEFT -->
    <div class="flex items-center gap-10">

      <!-- LOGO -->
      <a routerLink="/home" class="text-2xl font-bold text-red-600">
        MOVIX
      </a>

      <!-- MAIN NAV -->
      <ul class="hidden md:flex items-center gap-6 text-sm">
        <li>
          <a routerLink="/home" class="hover:text-gray-400">Home</a>
        </li>

        <!-- Genre Dropdown -->
        <li class="relative group">
          <span class="cursor-pointer hover:text-gray-400">Genre</span>
          <ul
            class="absolute top-full left-0 mt-3 invisible group-hover:visible
                   bg-white text-black rounded-md shadow-lg duration-150 
                   min-w-[180px] max-h-[280px] overflow-y-auto py-2"
          >
            <li
              *ngFor="let genre of genres"
              routerLink="/genres/{{genre.name}}"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm"
            >
              {{ genre.name }}
            </li>
          </ul>
        </li>

        <!-- Country Dropdown -->
        <li class="relative group">
          <span class="cursor-pointer hover:text-gray-400">Country</span>
          <ul
            class="absolute top-full left-0 mt-3 invisible group-hover:visible
                   bg-white text-black rounded-md shadow-lg duration-150
                   min-w-[180px] max-h-[280px] overflow-y-auto py-2"
          >
            <li
              *ngFor="let country of countries"
              routerLink="/country/{{country.name}}"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm"
            >
              {{ country.name }}
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- CENTER SEARCH -->
    <div class="hidden lg:flex items-center bg-white rounded-full px-4 py-2 w-[380px] text-black">
      <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
      <input
        #searchInput
        type="text"
        placeholder="Search movies, series..."
        class="ml-3 flex-grow bg-transparent focus:outline-none text-sm"
        (keydown.enter)="onSearch(searchInput.value)"
      />
    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-6 text-sm">

      <!-- CATEGORY -->
      <ul class="hidden lg:flex items-center gap-4">
        <li class="hover:text-gray-400 cursor-pointer">Movies</li>
        <li class="hover:text-gray-400 cursor-pointer">Series</li>
        <li class="hover:text-gray-400 cursor-pointer">Animation</li>
      </ul>

      <!-- AUTH -->
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" class="hover:text-gray-400">Login</a>
        <a
          routerLink="/sigup"
          class="bg-red-600 hover:bg-red-700 px-4 py-1.5 rounded-full text-white"
        >
          Sign Up
        </a>
      </ng-container>
      <!-- USER MENU (logged in) -->
      <ng-container *ngIf="isLoggedIn">
        <div class="relative group cursor-pointer">

          <!-- USER ICON -->
          <div class="w-9 h-9 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20">
            <i class="fa-solid fa-user text-white"></i>
          </div>

          <!-- DROPDOWN -->
          <ul
            class="absolute right-0 mt-2 invisible group-hover:visible
                  bg-white text-black rounded-md shadow-lg
                  min-w-[160px] py-2 text-sm duration-150"
          >
            <li
              routerLink="/favorite"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
            >
              ‚ù§Ô∏è Favorite
            </li>

            <li
              routerLink="/profile"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
            >
              üë§ Profile
            </li>

            <li
              (click)="logout()"
              class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-red-600"
            >
              üö™ Logout
            </li>
          </ul>

        </div>
      </ng-container>


      <!-- NOTIFICATION -->
      <button class="relative hover:text-gray-400">
        <i class="fa-solid fa-bell"></i>
        <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-600 rounded-full"></span>
      </button>
    </div>
  </div>

  <!-- MOBILE SEARCH -->
  <div class="lg:hidden px-6 pb-3">
    <div class="flex items-center bg-white rounded-full px-4 py-2 text-black">
      <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
      <input
        #searchInput
        type="text"
        placeholder="Search movies..."
        class="ml-3 flex-grow bg-transparent focus:outline-none text-sm"
        (keydown.enter)="onSearch(searchInput.value)"
      />
    </div>
  </div>
</header>
